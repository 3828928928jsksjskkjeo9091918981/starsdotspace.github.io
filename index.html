<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars.space</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            margin: 20px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6200ea;
            box-shadow: 0 0 20px rgba(98, 0, 234, 0.7);
        }
        h1 {
            margin-top: 10px;
            font-size: 2.5em;
        }
        .bio {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff4081;
        }
        .visit-counter {
            margin: 20px 0;
            font-size: 1em;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
        }
        .music-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff4081, #6200ea);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.5);
        }
        .music-btn:hover {
            background: linear-gradient(45deg, #6200ea, #ff4081);
            transform: scale(1.05);
        }
        .progress-container {
            width: 80%;
            height: 15px;
            background-color: #2c2c2c;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(98, 0, 234, 0.5);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(45deg, #ff4081, #6200ea);
            border-radius: 10px;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>

<header>
    <img src="https://assets3.thrillist.com/v1/image/3005223/1584x1632/scale;webp=auto;jpeg_quality=60.jpg" alt="Profile Picture" class="profile-pic">
</header>

<h1>stars.space</h1>

<div class="bio">
    <h2>About Me</h2>
    <p>Hello, I am known as stars.space. You may know me from being a developer at AlSploit and Skid-Vape.</p>
</div>

<h2>Links</h2>
<ul class="links">
    <li><a href="https://galaxyvape.github.io" target="_blank">Galaxyguard</a></li>
    <li><a href="https://github.com/galaxyvape" target="_blank">GitHub</a></li>
</ul>

<div class="visit-counter">
    <p>Visited: <span id="visitCount">0</span> times</p>
</div>

<div>
    <button class="music-btn" id="playMusic">Play "Avoid Me"</button>
    <audio id="audioPlayer" src="https://m.soundcloud.com/kutemane/avoid-me"></audio>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<footer>
    <p>&copy; 2024 stars.space. All rights reserved.</p>
</footer>

<script>
    let visitCount = localStorage.getItem('visitCount') || 0;
    visitCount++;
    localStorage.setItem('visitCount', visitCount);
    document.getElementById('visitCount').innerText = visitCount;

    const playButton = document.getElementById('playMusic');
    const audioPlayer = document.getElementById('audioPlayer');
    const progressBar = document.getElementById('progressBar');

    playButton.addEventListener('click', function() {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playButton.innerText = 'Pause "Avoid Me"';
        } else {
            audioPlayer.pause();
            playButton.innerText = 'Play "Avoid Me"';
        }
    });

    audioPlayer.addEventListener('timeupdate', function() {
        const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = percentage + '%';
    });
</script>

</body>
</html>
