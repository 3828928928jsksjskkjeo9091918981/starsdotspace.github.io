<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars.space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            position: relative;
            margin: 20px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6200ea;
            box-shadow: 0 0 20px rgba(98, 0, 234, 0.7);
        }
        h1 {
            margin-top: 10px;
            font-size: 2.5em;
        }
        .bio {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff4081;
        }
        .visit-counter {
            margin: 20px 0;
            font-size: 1em;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <img src="https://media.discordapp.net/attachments/1284961545092333640/1289112962367356938/911cdc4ab1f300ab32216af809189ad2.jpg" alt="Profile Picture" class="profile-pic">
    <h1>stars.space</h1>
</header>

<div class="bio">
    <h2>About Me</h2>
    <p>Hello, I am known as stars.space. You may know me from being a developer at AlSploit and Skid-Vape.</p>
</div>

<h2>Links</h2>
<ul class="links">
    <li><a href="https://galaxyvape.github.io" target="_blank">Galaxyguard</a></li>
    <li><a href="https://github.com/galaxyvape" target="_blank">GitHub</a></li>
</ul>

<div class="visit-counter">
    <p>Visited: <span id="visitCount">0</span> times</p>
</div>

<footer>
    <p>&copy; 2024 stars.space. All rights reserved.</p>
</footer>

<script>
    let visitCount = localStorage.getItem('visitCount') || 0;
    visitCount++;
    localStorage.setItem('visitCount', visitCount);
    document.getElementById('visitCount').innerText = visitCount;
</script>

</body>
</html>
